<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmina</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporoduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/dewey-cheedham-and-howe(sting)-john-deley-and-the-41-players.mp3" type="audio/mpeg">
        <source src="midia/dewey-cheedham-and-howe(sting)-john-deley-and-the-41-players.ogg" type="audio/ogg">  
        <source src="midia/dewey-cheedham-and-howe(sting)-john-deley-and-the-41-players.wav" type="audio/wav"> 
        <p>Infelizmente seu navegador não consegue reporduir áudio</p>
        <a href="midia/dewey-cheedham-and-howe(sting)-john-deley-and-the-41-players.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
